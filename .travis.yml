language: c
dist: bionic

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y make libxinerama-dev libxext-dev libx11-dev build-essential
  binutils-mingw-w64-i686 gcc-mingw-w64-i686 g++-mingw-w64-i686 mesa-common-dev
script: make cnping cnping.exe
  
deploy:
  provider: releases
  api_key:
    secure: ""
  file: 
    - cnping.exe
  skip_cleanup: true
  on:
    tags: true
    repo: cntools/cnping
    branch: master
  draft: true
